 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .class1{
            background-color: rgb(120, 33, 59);
            
        }
        
         .class2{
            background-color: rgb(104, 27, 40);
            color:white;
         }
    
         
    </style>
 </head>
 <body class="class1">
    <form {color:white}>
        
    <table class="class2" align="center">
        <tr>
            <td><label for="">Name</label></td>
            <td><input type="text"></td>
        </tr>
        
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label for="">Phonenumber</label></td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="others">Others
            </td>
        </tr>
        <tr>
            <td><label for="">Language</label></td>
            <td><select>
                <option>Select Language</option>
                <option>India</option>
                <option>Srilanka</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="">Zip Code</label></td>
            <td><input type="number"></td>
        </tr>
        
        <tr>
            <td><label for="">About</label></td>
            <td><input type="text" placeholder="write about yourself"></td>
        </tr>
    </table>
    <div align="center">
        <button >Register</button>
        
    </div>
        
    </form>
    
    
    
 </body>
 

 </html>
